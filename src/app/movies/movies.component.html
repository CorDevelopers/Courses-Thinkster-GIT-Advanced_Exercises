<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Flopped Movies</a>
</nav>

<div class="container-fluid">
  <div class="row">
    <div *ngFor="let movie of movies" class="col">
      <div class=card>
        <img [src]="movie.image" class="card-img-top" [alt]="movie.title"/>
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">Number of Votes: {{ movie.votes }}</p>
          <div class="row">
            <div class="col-6">
              <button
                (click)="Vote(movie)" 
                class="btn btn-primary">Vote</button>
            </div>
            <div class="col-6">
              <button
                [hidden]="movie.votes < 1"
                (click)="UnVote(movie)" 
                class="btn btn-primary">Veto</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
