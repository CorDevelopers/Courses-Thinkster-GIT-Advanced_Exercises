
<div class="jumbotron bg-dark text-light">
  <h1>Voted Largest Flop!</h1>
  <hr />

  <h2 (mouseover)="titleHover('Hovered')">{{ favFlop.title }}</h2>

  <dl class="row">

    <dt class="col-sm-3">Year Released</dt>
    <dd 
      (click)="textClick($event)"
      class="col-sm-9">{{ favFlop.yearReleased }}</dd>

    <dt class="col-sm-3">Rating</dt>
    <dd 
      (click)="textClick($event)"
      class="col-sm-9">{{ favFlop.rating }}</dd>

    <dt class="col-sm-3">Imdb link</dt>
    <dd class="col-sm-9"><a [href]="favFlop.imdbLink">IMDB</a></dd>

    <dt class="col-sm-3">YouTube Link</dt>
    <dd class="col-sm-9"><a [href]="favFlop?.soundtrack?.youTubeMusicLink">YouTube Music</a></dd>

  </dl>

  <button 
    (click)="onCheckout($event)"
    class="btn btn-primary">Checkout</button>
</div>
